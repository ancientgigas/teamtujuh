  <body>
    <!--PROJECT IN HERE-->
    <!--NAV BAR START-->
    <nav class="navbar fixed-top navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><img src="assets\picture\iconthenumb.png" height="25" style="margin-top: -12px;" alt="" loading="lazy"></a>
      </a>

    <!--LOGIN PAGE START-->
    <br><br><br>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign up Thenub</h5>
                  <form class="form-signup" action="" method="post">

                    <div class="form-label-group">
                      <input type="text" id="inputName" class="form-control" placeholder="Your name" required autofocus>
                      <label for="inputName">Your Name</label>
                    </div>

                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                        <label for="inputEmail">Email</label>
                      </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="showPass" onclick="showPass()">
                      <label class="custom-control-label" for="showPass">Show password</label>
                    </div>

                    <p style="text-align: center; font-size: smaller;">By signing up, you agree with Thenub's Terms of <a href="#">Services</a> and <a href="#">Privacy Policy</a>.</p>
                    <button class="btn btn-lg btn-block text-uppercase" style="color: rgb(0, 0, 0);" id="btnSub" type="submit"> Accept & Continue</button>
                    <br>
                    <p style="text-align: center;">Already Thenub member? <a href="login.html">Sign in here.</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    <!--LOGIN PAGE END-->
